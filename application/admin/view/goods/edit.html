<body>



<div class="page-container">
    <form action="{:url('update')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">

        {foreach $goods as $v}
        <input type="hidden" name="id" value="{$v.id}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>产品标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$v.goods_name}" placeholder="" id="" name="goods_name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="goods_class" class="select">
					{foreach $data as $val}
                    <option value="{$val.id}" {$val.id==$v.goods_class?'selected':'' }>{$val._catname}</option>
					{/foreach}
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序值：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$v.goods_order}" placeholder="" id="" name="goods_order">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品状态：</label>
            <div class=" skin-minimal formControls col-xs-8 col-sm-9">
                <div class="radio-box">
                    <input type="radio" id="radio-1" name="goods_status" value="0" {$v.goods_status==0?'checked':''}>
                    <label for="radio-1">上架</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="radio-2" name="goods_status" value="1" {$v.goods_status==1?'checked':''}>
                    <label for="radio-2">下架</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品品牌：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="goods_brand" id="" placeholder="" value="{$v.goods_brand}" class="input-text">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商品颜色分类：</label>
            <div class=" skin-minimal formControls col-xs-8 col-sm-9">
                <div class="check-box">
                    <input type="checkbox" id="checkbox-1" name="goods_color[]" value="black" {$color['black']==1?'checked':''}>
                    <label for="checkbox-1">黑色</label >
                </div>
                <div class="check-box">
                    <input type="checkbox" id="checkbox-2" name="goods_color[]" value="white" {$color['white']==1?'checked':''}>
                    <label for="checkbox-2">白色</label >
                </div>

                <div class="check-box">
                    <input type="checkbox" id="checkbox-3" name="goods_color[]" value="red" {$color['red']==1?'checked':''}>
                    <label for="checkbox-3">红色</label >
                </div>

                <div class="check-box">
                    <input type="checkbox" id="checkbox-4" name="goods_color[]" value="yellow" {$color['yellow']==1?'checked':''}>
                    <label for="checkbox-4">黄色</label >
                </div>

                <div class="check-box">
                    <input type="checkbox" id="checkbox-5" name="goods_color[]" value="green" {$color['green']==1?'checked':''}>
                    <label for="checkbox-5">绿色</label >
                </div>
                <div class="check-box">
                    <input type="checkbox" id="checkbox-6" name="goods_color[]" value="other" {$color['other']==1?'checked':''}>
                    <label for="checkbox-6">其他</label >
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品价格：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="goods_price" id="" placeholder="" value="{$v.goods_price}" class="input-text" style="width:90%">
                元</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">价格计算单位：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" name="goods_unit">
					<option value="1" {$v.goods_unit=='1'?'selected':'' }>件</option>
					<option value="2" {$v.goods_unit=='2'?'selected':'' }>斤</option>
					<option value="3" {$v.goods_unit=='3'?'selected':'' }>KG</option>
					<option value="4" {$v.goods_unit=='4'?'selected':'' }>吨</option>
					<option value="5" {$v.goods_unit=='5'?'selected':'' }>套</option>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品数量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="goods_num" id="" placeholder="" value="{$v.goods_num}" class="input-text" style="width:90%">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">产品摘要：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="goods_overview" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="textarealength(this,200)">{$v.goods_overview} </textarea>
                <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="uploader-thum-container">
                    <div id="fileList" class="uploader-list"></div>
                    <div id="upload" class=" btn btn-primary radius">
                        选择图片
                    </div>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1" width="200px" src="/uploads/{$v.goods_pic}">
                        <p id="demoText"></p>
                    </div>
                    <input type="text" value="{$v.goods_pic}" name="goods_pic" class="input-text" placeholder="图片保存路径">
                </div>
            </div>
        </div>

        <!--<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详情图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <button type="button" class="btn btn-primary radius" id="uploads">多图片上传</button>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    预览图：
                    <div class="layui-upload-list" id="demo2" width="200px"></div>
                </blockquote>
                <input type="text" value="" name="goods_other_pic" class="input-text" disabled placeholder="图片保存路径">
            </div>
        </div> -->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">详细内容：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor" type="text/plain" style="width:100%;height:400px;" name="goods_introduce">{$v.goods_introduce}</script></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
                <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
        {/foreach}
    </form>
</div>

<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/static/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="/static/admin/lib/layui/layui.js"></script>
<script type="text/javascript" src="/static/admin/lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript">
    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        //进行基本的validate的验证
        $("#form-article-add").validate({
            rules:{
                goods_name:{
                    required:true,
                },
                goods_brand:{
                    required:true,
                },
                goods_price:{
                    required:true,
                    number:true,
                },
                goods_num:{
                    required:true,
                    number:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form) {
                //进行验证成功后的提交
                $(form).ajaxSubmit({
                    type: 'post',
                    dataType: "json",
                    url: '{:url("update")}',
                    success: function (data) {
                        //alert(data.msg);
                        if (data.status == 1){
                            layer.msg(data.msg, {icon: 6,time:1000}, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload(); //刷新父页面
                                parent.layer.close(index);
                            });
                        }else{
                            layer.msg(data.msg, {icon: 5});
                        }
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                    }
                });
            }
        });

        //进行数据的后台提交
        layui.use('form', function() {
            var form = layui.form;
        });
        //layui的图片上传
        layui.use('upload', function () {
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#upload' //绑定元素
                , url: '{:url("goods_pic")}' //上传接口
                , ext: 'jpg|png|gif'
                , area: ['500', '500px']
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    if (res.status == 0) {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
                    $('input[name=goods_pic]').val(res.path);
                    layer.msg(res.msg, {icon: 1, time: 1000});
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });
            //多图片上传
            upload.render({
                elem: '#uploads'
                ,url: '{:url("goods_pic")}'
                ,multiple: true
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" width="100px" height="100px">')
                    });
                }
                ,done: function(res){
                    if (res.status == 0) {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
//                    $('input[name=goods_other_pic]').append('<input type="text" name="goods_other_pic" value="'+res.path+'"');
                    $('input[name=goods_other_pic]').val(res.path);
                    layer.msg(res.msg, {icon: 1, time: 1000});
                    //上传完毕
                }
            });

        });
    });
    $(function(){
        var ue = UE.getEditor('editor');
    });
</script>
</body>
</html>
