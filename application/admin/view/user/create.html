    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="Bookmark" href="favicon.ico" >
    <link rel="Shortcut Icon" href="favicon.ico" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/admin/lib/html5.js"></script>
    <script type="text/javascript" src="/static/admin/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/lib/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/lib/icheck/icheck.css" />

    <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script><![endif]-->

    <link href="/static/admin/lib/webuploader/0.1.5/webuploader.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="page-container">
    <form method="post" class="form form-horizontal " id="form-user-add" >
        {:token()}
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="用户名" name="user_name" lay-verify="user_name|required">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off" value="" placeholder="密码为6-18位的字母数字下划线组成" name="user_pass" id="user_pass">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" name="reuser_pass" id="reuser_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">头像：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <div class="uploader-thum-container">
                    <div id="fileList" class="uploader-list"></div>
                    <div id="upload" type="button" class=" btn btn-primary radius">
                        选择图片
                    </div>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="demo1" width="200px">
                        <p id="demoText"></p>
                    </div>
                    <input type="text" value="" name="user_pic" class="input-text" placeholder="图片保存路径" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="user_sex" type="radio" id="sex-1" checked value="1">
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input name="user_sex" type="radio" id="sex-2" value="0">
                    <label for="sex-2">女</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手机：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="phone" name="user_phone" lay-verify="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">生日</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" name="user_birth" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" lay-key="1">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">状态：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
				<select class="select" name="status" size="1">
					<option value="0">启用</option>
					<option value="1">禁用</option>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;" >
            </div>
        </div>

    </form>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/static/admin/lib/jquery/1.9.1/jquery.min.js"></script><script type="text/javascript" src="/static/admin/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/static/admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/static/admin/lib/layui/layui.js"></script>
<script type="text/javascript">
    $(function() {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //进行基本的validate的验证
        $("#form-user-add").validate({
            rules:{
                user_name:{
                    required:true,
                    minlength: 5,
                    maxlength:18
                },
                user_pass:{
                    required:true,
                    minlength: 6,
                    maxlength:18
                },
                reuser_pass:{
                    required:true,
                    minlength: 6,
                    maxlength:18,
                    equalTo: "#user_pass",
                },
                user_phone:{
                    isMobile : true
                }
            },
            messages: {
                user_name:{
                    required:"请输入用户名",
                },
                user_pass:{
                    required:"请输入密码",
                },
                reuser_pass: {
                    required: "请输入确认密码",
                    equalTo: "两次密码输入不一致"
                },

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form) {
                //进行验证成功后的提交
               $(form).ajaxSubmit({
                    type: 'post',
                    dataType: "json",
                    url: '{:url("save")}',
                    success: function (data) {
                        //alert(data.msg);
                        if (data.status == 0){
                            layer.msg(data.msg, {icon: 6,time:1000}, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload(); //刷新父页面
                                parent.layer.close(index);
                            });
                        }else{
                            layer.msg(data.msg, {icon: 5});
                        }
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                    }
                });
            }
        });

        //layui的图片上传与日期
        layui.use(['upload','laydate'],function () {
            var upload = layui.upload;
            laydate = layui.laydate;
            //日期
            laydate.render({
                elem: '#date'
            });
            //执行实例
            var uploadInst = upload.render({
                elem: '#upload' //绑定元素
                , url: '{:url("user_pic")}' //上传接口
                , ext: 'jpg|png|gif'
                , area: ['500', '500px']
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                }
                , done: function (res) {
                    if (res.status == 0) {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
                    $('input[name=user_pic]').val(res.path);
                    layer.msg(res.msg, {icon: 1, time: 1000});
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });
            //多图片上传
            upload.render({
                elem: '#uploads'
                ,url: '{:url("goods_pic")}'
                ,multiple: true
                ,before: function(obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result){
                        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" width="100px" height="100px">')
                    });
                }
                ,done: function(res){
                    if (res.status == 0) {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
//                    $('input[name=goods_other_pic]').append('<input type="text" name="goods_other_pic" value="'+res.path+'"');
                    $('input[name=goods_other_pic]').val(res.path);
                    layer.msg(res.msg, {icon: 1, time: 1000});
                    //上传完毕
                }
            });

        });
    });
</script>

</body>
</html>
