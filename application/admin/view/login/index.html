<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
    <div id="loginform" class="loginBox" >
        <form class="form form-horizontal" action="{:url('dologin')}" method="post" id="form-login">
            <div class="row cl">
                <label class="form-label col-xs-2"><i class="Hui-iconfont">&#xe60d;</i></label>
                <div class="formControls col-xs-9">
                    <input id="" name="username" type="text" placeholder="账户" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2"><i class="Hui-iconfont">&#xe60e;</i></label>
                <div class="formControls col-xs-9">
                    <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-2"><i class="Hui-iconfont">&#xe647;</i></label>
                <div class="formControls col-xs-9">
                    <input name="code" class="input-text size-L" type="text" placeholder="验证码"  style="width:150px;">
                    <img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?'+Math.random()" width="140px" height="40px"/>
                </div>

            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-2">
                    <label for="online">
                        <input type="checkbox" name="online" id="online" value="">
                        使我保持登录状态</label>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-xs-8 col-xs-offset-3">
                    <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
                    <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
                </div>
            </div>
        </form>
    </div>
</div>
<div class="footer">Copyright 你的公1111司名称 by H-ui.admin.page.v3.0</div>

    <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?080836300300be57b7f34f4b3e97d911";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    $(function () {
        //进行基本的validate的验证
        $("#form-login").validate({
            rules:{
                username:{
                    required:true,
                },
                password:{
                    required:true,
                },
                code:{
                    required:true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form) {
                //进行验证成功后的提交
                $(form).ajaxSubmit({
                    type: 'post',
                    dataType: "json",
                    url: '{:url(\'dologin\')}',
                    success: function (data) {
                        //alert(data.msg);
                        if (data.status == 1){
                            layer.msg(data.msg,{icon: 6,time:1000},function () {
                                location.href='/admin/admin/index';
                            });
                        }else{
                            //抖动的提醒框
                            layer.msg(data['msg'],function(){
                            });
                        }
                    },
                    error: function (XmlHttpRequest, textStatus, errorThrown) {
                    }
                });
            }
        });

    })
</script>
