<section class="Hui-article-box">
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span>
        管理员管理
        <span class="c-gray en">&gt;</span>
        管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a> </nav>
    <div class="Hui-article">
        <article class="cl pd-20">

            <div class="cl pd-5 bg-1 bk-gray mt-20">
               <span class="l">
                   <a href="javascript:;" onclick="admin_add('添加管理员','create','800','600')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a> </span>
                <span class="r">共有数据：<strong>54</strong> 条</span>
            </div>
            <table class="table table-border table-bordered table-bg">
                <thead>
                <tr>
                    <th scope="col" colspan="9">员工列表</th>
                </tr>
                <tr class="text-c">
                    <th width="40">ID</th>
                    <th width="150">登录名</th>
                    <th width="90">手机</th>
                    <th width="150">邮箱</th>
                    <th>角色</th>
                    <th width="130">加入时间</th>
                    <th width="100">是否已启用</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach $data as $v}
                <tr class="text-c">
                    <td>{$v.id}</td>
                    <td>{$v.username}</td>
                    <td>{$v.phone}</td>
                    <td>{$v.email}</td>
                    <td>{$v.adminrole}</td>
                    <td>{$v.create_time}</td>
                    <td class="td-status">
                        {if $v.status=='已启用'}
                            <span class="label label-success radius">已启用</span></td>
                    <td class="td-manage"><a style="text-decoration:none" onClick="admin_stop(this,'{$v.id}')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>
                        {else $v.status=='已禁用'}

                            <span class="label label-default radius">已禁用</span></td>
                    <td class="td-manage"><a onClick="admin_start(this,{$v.id})" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>
                        {/if}
                     <a title="编辑" href="javascript:;" onclick="admin_edit('管理员编辑','{:url(\'edit\',array(\'id\'=>$v[\'id\']))}','800','600')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
                     <a title="删除" href="javascript:;" onclick="admin_del(this,'{$v.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </article>
    </div>
</section>

<script type="text/javascript" src="/static/admin/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/static/admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/static/admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    /*管理员-增加*/
    function admin_add(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*管理员-删除*/
    function admin_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                'type': 'post',//请求的方式
                'data': {'id': id},//附加参数
                'async': true,//异步操作
                'url': "{:url('delete')}",//服务器端页面
               'dataType':"json",//响应数据类型
                //接受响应数据的匿名函数
                success:
                    function (data) {
                    if(data.status == 1){
                            $(obj).parents("tr").remove();
                            layer.msg('已删除!', {icon: 1, time: 1000});
                        }else{
                            layer.msg('删除失败，请稍候重试!', {icon: 2, time: 1000});
                        }
                },
                error:
                    function () {
                    }
             });
         })
    }
    /*管理员-编辑*/
    function admin_edit(title,url,id,w,h){
        layer_show(title,url,id,w,h);
    }
    /*管理员-停用*/
    function admin_stop(obj,id) {
        layer.confirm('确认要停用吗？', function (index) {
            //请求控制器进行状态的变更
            $.ajax({
                'type': 'post',//请求的方式
                'data': {'id': id},//附加参数
                'async': true,//异步操作
                'url': "{:url('admin_stop')}",//服务器端页面
//            'dataType':"json",//响应数据类型
                //接受响应数据的匿名函数
                success: function () {
                    $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
                    $(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
                    $(obj).remove();
                    layer.msg('已停用!', {icon: 5, time: 1000});
                },
                //Ajax 发送失败
                error: function () {
                }
            })
            //此处请求后台程序，下方是成功后的前台处理……
        });
    }

    /*管理员-启用*/
    function admin_start(obj,id){
        layer.confirm('确认要启用吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                'type':'post',//请求的方式
                'data':{'id':id},//附加参数
                'async':true,//异步操作
                'url':"{:url('admin_start')}",//服务器端页面
//            'dataType':"json",//响应数据类型
                //接受响应数据的匿名函数
                success:
                    function () {
                        $(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
                        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
                        $(obj).remove();
                        layer.msg('已启用!', {icon: 6,time:1000});
                    },
                //Ajax 发送失败
                error:
                    function(){

                    }
            });

        });
    }
</script>
